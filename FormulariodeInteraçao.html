<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        <font color=" black"> Formulário de Interação</font>
    </h1>
    <form action="https://api.sheetmonkey.io/form/VzaxzPXnKL37seaAAkh4C" method="post">
    <p>
        <label> Digite o seu nome</label>
        <input placeholder="Digite aqui" type="text" required="required" value="" name="nome" input>
    </p>
    <p>
        <label> Digite o seu endereço </label>
        <input placeholder="Digite aqui" type="text" required="required" value="" name="Rua" input>
    </p>
    <p>
        <label> Digite o Bairro</label>
        <input placeholder="Digite aqui" type="text" required="required" value="" name="Bairro" input>
    </p>
    <p>
        <label> Digite a Cidade</label>
        <input placeholder="Digite aqui" type="text" required="required" value="" name="Cid" input>
    </p>
    <p>
        <label> Entre com a sua mensagem</label> <br>
        <textarea rows="10" cols="60" name="mensagem inserida pelo uruario"
        required="required" placeholder="Digite até 500 caracteres"></textarea>
        </p> 
        <label> Escolha o(s) modelos(s) de trabalho:</label><br>
        <ol> 
            <li><input type="checkbox" value="Opç1" name="vlr_presencial"> Presencial</li>
            <li><input type="checkbox" value="Opç2" name="vlr_remoto">Remoto</li>
            <li><input type="checkbox" checked="checked value="Opç3"
        name="vlr_hibrido">Hibrido</li>
        </ol>
        <input type="submit" value="Enviar">
    </p>

    </form>
</body>

</html>
